name: Deploy Home Page (Cloudflare Production)

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'cloudflare-pages-production'
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-24.04
    env:
      CF_PAGES_PROJECT_NAME: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'sealos-static' }}
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || vars.CLOUDFLARE_ACCOUNT_ID }}
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || secrets.CF_API_TOKEN }}

    outputs:
      url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build
        env:
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL || 'https://sealos.io' }}
          NEXT_PUBLIC_OPEN_SOURCE_URL: ${{ vars.NEXT_PUBLIC_OPEN_SOURCE_URL || '' }}
          NEXT_PUBLIC_DEFAULT_LOCALE: ${{ vars.NEXT_PUBLIC_DEFAULT_LOCALE || 'en' }}
        run: |
          npm ci
          npm run build

      - name: Validate Cloudflare credentials
        run: |
          if [ -z "$CF_API_TOKEN" ]; then
            echo "::error::Missing Cloudflare API token. Set secrets.CLOUDFLARE_API_TOKEN (or secrets.CF_API_TOKEN)."
            exit 1
          fi
          if [ -z "$CF_ACCOUNT_ID" ]; then
            echo "::error::Missing Cloudflare account ID. Set secrets.CLOUDFLARE_ACCOUNT_ID or vars.CLOUDFLARE_ACCOUNT_ID."
            exit 1
          fi
          RESP="$(curl -sS -X GET 'https://api.cloudflare.com/client/v4/user/tokens/verify' \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H 'Content-Type: application/json')"
          echo "$RESP" | grep -q '"success":true' || {
            echo "::error::Cloudflare token verification failed. Ensure token is valid and has Pages deploy permissions."
            echo "$RESP"
            exit 1
          }

      - name: Deploy to Cloudflare Pages (Production)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          command: pages deploy ./out --project-name=${{ env.CF_PAGES_PROJECT_NAME }} --branch=main

      - name: Deployment Summary
        if: success()
        run: |
          {
            echo "## Cloudflare Production Deployment";
            echo "";
            echo "- Project: ${CF_PAGES_PROJECT_NAME}";
            echo "- URL: ${{ steps.deploy.outputs.deployment-url }}";
          } >> "$GITHUB_STEP_SUMMARY"
