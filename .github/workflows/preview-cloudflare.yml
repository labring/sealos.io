name: Preview Home Page (Cloudflare)

on:
  workflow_dispatch:
  pull_request:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these preview deployments to complete.
concurrency:
  group: 'cloudflare-pages-preview'
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write
  pull-requests: write
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-24.04
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository
    env:
      CF_PAGES_PROJECT_NAME: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'sealos-static' }}
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || vars.CLOUDFLARE_ACCOUNT_ID }}
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || secrets.CF_API_TOKEN }}

    outputs:
      url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build
        env:
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL || 'https://sealos.io' }}
          NEXT_PUBLIC_OPEN_SOURCE_URL: ${{ vars.NEXT_PUBLIC_OPEN_SOURCE_URL || '' }}
          NEXT_PUBLIC_DEFAULT_LOCALE: ${{ vars.NEXT_PUBLIC_DEFAULT_LOCALE || 'en' }}
        run: |
          npm ci
          npm run build

      - name: Validate Cloudflare credentials
        run: |
          if [ -z "$CF_API_TOKEN" ]; then
            echo "::error::Missing Cloudflare API token. Set secrets.CLOUDFLARE_API_TOKEN (or secrets.CF_API_TOKEN)."
            exit 1
          fi
          if [ -z "$CF_ACCOUNT_ID" ]; then
            echo "::error::Missing Cloudflare account ID. Set secrets.CLOUDFLARE_ACCOUNT_ID or vars.CLOUDFLARE_ACCOUNT_ID."
            exit 1
          fi
          RESP="$(curl -sS -X GET 'https://api.cloudflare.com/client/v4/user/tokens/verify' \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H 'Content-Type: application/json')"
          echo "$RESP" | grep -q '"success":true' || {
            echo "::error::Cloudflare token verification failed. Ensure token is valid and has Pages deploy permissions."
            echo "$RESP"
            exit 1
          }

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          command: pages deploy ./out --project-name=${{ env.CF_PAGES_PROJECT_NAME }}

      - name: Comment Preview URL
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = [
              'ðŸš€ **Sealos Preview Ready (Cloudflare Pages)**',
              '',
              `ðŸ“± **Preview URL:** ${process.env.PREVIEW_URL}`,
              '',
              `ðŸ”— [ðŸ‘€ Click here to visit preview](${process.env.PREVIEW_URL})`,
              '',
              '---',
              'ðŸ’¡ This preview will be automatically updated when you push new commits to this PR.'
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.deployment-url }}
